<div id='department-inventory-upload'>
  <div class="panel panel-default">
    <div class="panel-heading">上传样例数据</div>
    <div class="panel-body" cg-busy="{promise:uploadPromise,message:'正在上传...'}">
      <!-- 样式数据扩展名为：xls,xlsx文件,<button uib-popover-html="htmlPopover"   popover-placement='bottom-left' popover-trigger="focus" type="button" class="btn btn-default">参考样例数据模板</button> -->
      <div>
        <label>
          <span class='require-sign'>*</span>上传数据：</label>
        <input type='text' style='width:300px' class='custom-form-control' ng-value='parentIvntObj.fileName '/>
        <input type="file" file-model="myFile" ng-model='fileName' name='fileName' class='upload-btn'/>
      </div>
      <span class='help-info'>选择需要上传的数据excel文件，<a target="_self" ng-href="{{downloadUrl}}" download="template.xls" >下载模板</a></span>
      <p class='help-block' ng-show='parentIvntObj.fileNameError'>请上传.xls和.xlsx格式的文件</p>
      <div style='margin-top:50px;' class='pull-right'>
        <button class='btn btn-default' type='button' ng-click='toIndex()'>返回</button>
        <button class='btn btn-success' ng-click="uploadFile()" ng-disabled="parentIvntObj.fileNameError">开始上传</button>
      </div>
    </div>
  </div>

</div>
