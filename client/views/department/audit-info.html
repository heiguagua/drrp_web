<div id='department-audit-info'>
  <!-- BEGIN MAIN -->
  <div class='requirement-detail'>
    <div class="panel panel-default">
      <div class="panel-heading">开放指标审核</div>
      <div class="panel-body audit-wrap">
        <h4>清单基本信息</h4>
        <div class="media audit-box">
          <div class="media-left item-icon">
            <a href="#" class='font-80'>
              <i class='fa fa-mobile-phone'></i>
            </a>
          </div>
          <div class="media-body">
            <div class="row media-heading main-heading">
              <div class='col-sm-8'>
                <h4>{{AuditDetail.DATA_NAME}}</h4>
              </div>
              <div class='col-sm-4'>
                <div class='item-label'>
                  <label class='label label-info'>{{AuditDetail.SHARELAVEL}}</label>
                </div>
              </div>
            </div>
            <dl class="dl-inline-block">
              <div>
                <dt>摘要：</dt>
                <dd>{{AuditDetail.DATA_SUMMARY}}</dd>
              </div>

              <div>
                <dt>数据来源：</dt>
                <dd>{{AuditDetail.DEP}}</dd>
              </div>

              <div>
                <dt>联系人：</dt>
                <dd>{{AuditDetail.LINKMAN}}</dd>
              </div>

              <div>
                <dt>联系电话：</dt>
                <dd>{{AuditDetail.CONTACT_PHONE}}</dd>
              </div>

              <div>
                <dt>发布日期：</dt>
                <dd>{{AuditDetail.CREATE_TIME | date:'yyyy-MM-dd'}}</dd>
              </div>

              <!-- <div>
                <dt>上传日期：</dt>
                <dd>{{AuditDetail.PUBLISH_TIME}}</dd>
              </div> -->
            </dl>
          </div>
        </div>

        <h4>审核</h4>
        <div class='audit-box'>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">申请单位：</label>
              <div class='col-sm-10 apply-dept'>{{AuditDetail.APPLYDEP}}
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">审核
                <span class='require-sign'>*</span>:</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model='AuditInfo.AUDIT_STATUS' >
                  <option value='1' selected>通过</option>
                  <option value='2'>不通过</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">审核意见</label>
              <div class="col-sm-10">
                <textarea ng-model='AuditInfo.AUDIT_OPINION' class="col-sm-12" rows='3'></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class='pull-right'>
      <div class="btn-group">
        <button type="button" class="btn btn-success" ng-click='submitAudit()'>提交</button>
      </div>
    </div>

  </div>
</div>
