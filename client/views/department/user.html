<div id='department-user'>
  <div class='user-wrap'>
    <div class='pull-right'>
      <div class="btn-group">
        <button class="btn btn-primary " ng-click='addUserModal()'>
          <i class='fa fa-plus'></i>&nbsp;新增</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default ">
          <i class='fa fa-trash'></i>&nbsp;删除</button>
      </div>
    </div>
  </div>
  <div class="panel panel-default user-list">
    <div class="panel-body">
      <table class='table table-hover table-striped'>
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>部门名称</th>
            <th>姓名</th>
            <th>联系电话</th>
            <th>邮箱</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='user in users'>
            <td>{{$index+1}}</td>
  <td>{{user.USERNAME}}</td>
  <td>{{user.DEP_NAME}}</td>
  <td>{{user.PERSON_NAME}}</td>
  <td>{{user.PHONE}}</td>
  <td>{{user.EMAIL}}</td>
  </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>


<!-- Add user modal -->
<script type='text/ng-template' id='add-user-modal.html'>
<form class="form-horizontal example-add-modal" name='userAddForm'>

<div class='modal-header'>
<i class="fa fa-server"></i>
{{Modal.type}}用户
<button type='button' class='close' data-dismiss='modal' ng-click='Modal.cancel()'>&times;</button>
</div>
<div class='modal-body'>
<div class="form-group">
  <label for="" class="col-sm-2 control-label">登录名<span class='require-sign'>*</span>:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model='sysUser.USERNAME' required>
  </div>
</div>

<div class="form-group">
  <label for="" class="col-sm-2 control-label">密码<span class='require-sign'>*</span>:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model='sysUser.PASSWORD' required>
  </div>
</div>
<div class="form-group">
  <label for="" class="col-sm-2 control-label">部门名称<span class='require-sign'>*</span>:</label>
  <div class="col-sm-10">
    <select class="form-control" ng-model='sysUser.DEP_ID' required>
      <option ng-repeat="dep in  deptList" value='{{dep.ID}}'>{{dep.DEP_NAME}}</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label for="" class="col-sm-2 control-label">姓名<span class='require-sign'>*</span>:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model='sysUser.PERSON_NAME' required>
  </div>
</div>
<div class="form-group">
  <label for="" class="col-sm-2 control-label">联系电话<span class='require-sign'>*</span>:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model='sysUser.PHONE' required>
  </div>
</div>
<div class="form-group">
  <label for="" class="col-sm-2 control-label">邮箱:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model='sysUser.EMAIL' >
  </div>
</div>

</div>
<div class='modal-footer'>
<button class='btn btn-primary' ng-disabled="userAddForm.$invalid" type='submit' ng-click='Modal.confirm(userAddForm.$valid)'>提交</button>
<button class='btn btn-default' type='button' ng-click='Modal.cancel()'>取消</button>
</div>
</div>
</form>
</script>
