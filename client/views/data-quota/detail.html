<div id='data-quota-list'>
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-paperclip"> 指标详情</i>
    </div>
    <div class="panel-body">

      <uib-tabset active="active">
        <uib-tab index="0" heading="指标详情">
          <ul class="list-group">
            <li class="list-group-item">指标编号：</li>
            <li class="list-group-item">指标名称：</li>
            <li class="list-group-item">指标别称：</li>
            <li class="list-group-item">计量单位：</li>
            <li class="list-group-item">指标详细解释：</li>
            <li class="list-group-item">计算方法：</li>
            <li class="list-group-item">共享频率：</li>
            <li class="list-group-item">空间范围：</li>
            <li class="list-group-item">分地区数据级别：</li>
            <li class="list-group-item">来源部门：</li>
            <li class="list-group-item">共享级别：</li>
            <li class="list-group-item">数据存储类型：</li>
            <li class="list-group-item">数据精度：</li>
            <li class="list-group-item">数据长度：</li>
            <li class="list-group-item">创建时间：</li>
            <li class="list-group-item">数据表示格式：</li>
            <li class="list-group-item">是否涉密：</li>
            <li class="list-group-item">联系人：</li>
            <li class="list-group-item">联系电话：</li>
          </ul>
        </uib-tab>
        <uib-tab index="1" heading="样例数据">
          <div class="table-responsive">
              <table class='table table-hover table-striped table-bordered'>
                 <thead>
                   <tr>
                     <th>序号</th>
                     <th>城市</th>
                     <th>GDP</th>
                     <th>增长</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr>
                    <td>{{quota.quota_sn}}</td>
                    <td>{{quota.quota_name}}</td>
                    <td>{{quota.alias}}</td>
                    <td>{{quota.meter_unit}}</td>
                   </tr>
                 </tbody>
               </table>
            </div>
        </uib-tab>

      </uib-tabset>

    </div>
  </div>
</div>
