<div id='data-quota-main' class="container">
  <div class="row">
    <div class="left col-md-2">
      <div class="panel panel-default">
        <div class='panel-heading'>
          <i class='fa fa-bars'> 指标清单</i>
        </div>

        <div class='menu' ui-tree data-drag-enabled="false">
          <ol ui-tree-nodes="" ng-model="list">
            <li ng-repeat="item1 in list" ui-tree-node>
              <div ui-tree-handle>
                <span class="caret"></span> {{item1.dict_name}}
              </div>
              <ol ui-tree-nodes="" ng-model="item1.nodes">
                <li ng-repeat="item2 in item1.nodes" ui-tree-node>
                  <div ui-tree-handle>
                    <span ui-sref="main.data-quota.list">{{item2.dep_name}}</span>
                  </div>
                  <ol ui-tree-nodes="" ng-model="item2.nodes">
                    <li ng-repeat="item3 in item2.nodes" ui-tree-node>
                      <div ui-tree-handle>
                        <span ui-sref="main.data-quota.list">{{item3.dep_name}}</span>
                      </div>
                      <ol ui-tree-nodes="" ng-model="item3.nodes">
                        <li ng-repeat="item4 in item3.nodes" ui-tree-node>
                          <div ui-tree-handle>
                            <span ui-sref="main.data-quota.list">{{item4.dep_name}}</span>
                          </div>
                        </li>
                      </ol>
                    </li>
                  </ol>
                </li>
              </ol>
            </li>
          </ol>
        </div>

      </div>
    </div>
    <div class="right col-md-10">
      <div ui-view></div>
    </div>
  </div>
</div>
