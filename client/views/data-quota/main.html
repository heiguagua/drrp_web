<div id='data-quota-main' class="container">
  <div class="row">
    <div class="left col-md-2">
      <div class="panel panel-default">
        <div class='panel-heading' ui-sref="main.data-quota.list" ui-sref-opts="{reload:true}">
          <i class="fa fa-refresh"> 机构列表</i>
        </div>
        
        <uib-tabset type='tabs' active="activeForm">
          <uib-tab index="1" heading="类型" >
            <div class='menu' ui-tree data-drag-enabled="false">
              <treecontrol class="tree-classic"
                 tree-model="list"
                 options="treeOptions"
                 on-selection="showSelected(node)"
                 selected-node="node1">
                 <span ui-sref="main.data-quota.list({quota_dep_id: node.id, dep_name: node.dep_name})">{{node.dep_short_name}}</span>
              </treecontrol>
            </div>
          </uib-tab>
          <uib-tab index="2" heading="职能" >
            <div class='menu' ui-tree data-drag-enabled="false">
              类型
            </div>
          </uib-tab>
          <uib-tab index="3" heading="区域" >
            <div class='menu' ui-tree data-drag-enabled="false">
              区域
            </div>
          </uib-tab>
        </uib-tabset>

      </div>
    </div>
    <div class="right col-md-10">
      <div ui-view></div>
    </div>
  </div>
</div>
